<ion-modal-view>
<div ng-if ="actionState.define">
  <ion-header-bar style="background-color:#11c1f3">
    <h1 class="title"  style="color:#fff">New Phase Prospect Action</h1>

      <button class="button button-clear" ng-click="closeNewModal()">Close</button>

  </ion-header-bar>

  <ion-content>

    <form ng-submit="createNewPhase()">
      <div class="list">
        <label class="item item-input">
          <h2><i class="icon ion-ios-football" aria-hidden="true"> Prospection Objective </i></h2>
        </label>
        <label class="item item-input">
        <textarea placeholder="Explain your prospection objective" ng-model="action.prospection.objective" required></textarea>
        </label>

        <label class="item item-input">
           <i class="icon ion-person"></i><button class="button button-light" ng-click="showPopup()">Contact <i class="fa fa-search" aria-hidden="true"></i></button>
           <input type="text" ng-model="action.prospection.contact" required>
       </label>

         <label class="item item-input">
            <span class="input-label">  <i class="icon ion-calendar" aria-hidden="true"> Meeting Date</i></span>
            <input type="date" ng-model="action.prospection.meeting_date" required>
        </label>

        <label class="item">
          <button class="button button-block" style="background-color:#11c1f3;color:#fff" type="submit" ng-disabled="editRespForm.$invalid">Create Prospect</button>
        </label>
      </div>
    </form>

  </ion-content>
</div>

<div ng-if ="actionState.prospect">
  <ion-header-bar style="background-color:#87b1f9">
  <h1 class="title" style="color:#fff">New Phase Request Action </h1>
  <div class="buttons">
    <button class="button button-clear" ng-click="closeNewModal()">Close</button>
  </div>
  </ion-header-bar>
  <ion-content>

  <form ng-submit="createNewPhase()">
    <div class="list">

      <label class="item item-input">
        <h2><i class="icon ion-pull-request" aria-hidden="true"> Client Request Services or Projects: </i></h2>
      </label>
      <label class="item item-input">
      <textarea placeholder="Enter the client request services or porducts " ng-model="action.request.service_prodcut" required></textarea>
      </label>

      <label class="item item-input">
        <h2><i class="icon ion-clipboard" aria-hidden="true"> Estimate resources project: </i></h2>
      </label>
      <label class="item item-input">
      <textarea placeholder="Enter the resources you think need in order to make the project" ng-model="action.request.resource" required></textarea>
      </label>

      <label class="item item-input">
         <span class="input-label"> <i class="icon ion-cash" aria-hidden="true"> Estimate Budget: </i></span>
         <input type="number" ng-model="action.request.estimate_budget" required>
     </label>
     <label class="item item-input">
        <span class="input-label">  <i class="icon ion-calendar" aria-hidden="true"> Response Date: </i></span>
        <input type="date" ng-model="action.request.response_date" required>
    </label>
      <label class="item">
        <button class="button button-block" style="background-color:#87b1f9;color:#fff" type="submit" ng-disabled="editRespForm.$invalid">Create Request</button>
      </label>
    </div>
  </form>

  </ion-content>
</div>

<div ng-if ="actionState.request">
  <ion-header-bar style="background-color:#387ef5">
  <h1 class="title" style="color:#fff">New Phase Response Action</h1>
  <div class="buttons">
    <button class="button button-clear" ng-click="closeNewModal()">Close</button>
  </div>
  </ion-header-bar>
  <ion-content>
  <form ng-submit="createNewPhase()">
    <div class="list">

      <label class="item item-input">
          <div class="input-label"><i class="icon ion-ios-folder" aria-hidden="true"> Offer Name:</i></div>
          <input type="text" ng-model="action.response.offer_name" required>
      </label>
      <label class="item item-input">
          <div class="input-label"><i class="icon ion-cash" aria-hidden="true"> Offer Budget: </i></div>
          <input type="number" ng-model="action.response.offer_budget" required>
      </label>

      <label class="item item-input">
         <span class="input-label"><i class="icon ion-calculator" aria-hidden="true"> Offer Margin: </i></span>
         <input type="number" ng-model="action.response.offer_margin" required>
     </label>

     <label class="item item-input">
        <span class="input-label"> <i class="icon ion-calendar" aria-hidden="true"> Date Send:  </i></span>
        <input type="date" ng-model="action.response.date_send" required>
    </label>
      <label class="item">
        <button class="button button-block" style="background-color:#387ef5;color:#fff" type="submit" ng-disabled="editRespForm.$invalid">Create Response</button>
      </label>
    </div>
  </form>

  </ion-content>
</div>

<div ng-if ="actionState.response">
  <ion-header-bar style="background-color:#f0b840">
  <h1 class="title" style="color:#fff">End Action</h1>
  <div class="buttons">
    <button class="button button-clear" ng-click="closeNewModal()">Close</button>
  </div>
  </ion-header-bar>
  <ion-content>
  <form ng-submit="createNewPhase()">

    <ion-list>
      <ion-radio ng-model="action.feedback.offer_win" ng-value="true">WIN PROJECT</ion-radio>
      <ion-radio ng-model="action.feedback.offer_win" ng-value="false">LOSE PROJECT</ion-radio>
    </ion-list>
    <div class="list">

      <label class="item item-input">
        <h2 style="text-align:center">Feedback</h2>
      </label>
      <label class="item item-input">
      <textarea placeholder="Enter the client feedback about the offer for the porject " ng-model="action.feedback.description" required></textarea>
      </label>

      <label class="item item-input">
         <span class="input-label"> <i class="icon ion-calendar" aria-hidden="true"> Start Project:  </i></span>
         <input type="date" ng-model="action.feedback.project_start_date" required>
     </label>
      <label class="item">
        <button class="button button-block" style="background-color:#f0b840;color:#fff" type="submit" ng-disabled="editRespForm.$invalid">End Action</button>
      </label>
    </div>
  </form>

  </ion-content>
</div>

</ion-modal-view>
