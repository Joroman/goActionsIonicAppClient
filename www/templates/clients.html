<ion-view view-title="Clients">
  <ion-content>
    <div class="list">
        <!--put ng-repeat into <A-->
          <div ng-repeat="client in clients" ng-click='show()'>
                  <div class="item item-divider" style="background-color:#4a87ee;text-align: center">
                    <h2 style="color:#fff">{{client.company_name}}</h2>
                  </div>
                  <a class="item item-icon-left" ng-click='show()'>
                    <i class="icon ion-ios-location-outline"></i>
                  {{client.direction}}  {{client.city}}
                  </a>
                  <a class="item item-icon-left" ng-click='show()'>
                    <i class="icon ion-map"></i>
                    {{client.country}}
                  </a>
                  <a class="item item-icon-left" ng-click='show()'>
                    <i class="icon ion-ios-telephone-outline"></i>
                    {{client.phone}}
                  </a>
                  <a class="item item-icon-left" ng-click='show()'>
                    <i class="icon ion-email"></i>
                    {{client.email}}
                  </a>
        </div>
    </div>
  </ion-content>
</ion-view>
