<!--PLICATION NAVIGATION THE ROOT OF OUR APP-->
<!--main page the rote of the applciations-->
<ion-side-menus enable-menu-with-back-views="false">
    <!-- Inside this is the content I dysplay en my app -->
  <ion-side-menu-content>
      <!-- bar-royal help you to style the navigation bar-->
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
          <!--classes to style the button-->
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
      <!-- Esta directiva es com ui-router aqui es donde se pondran los diferentes contenidos segun la definicion de states-->
      <!-- posicionamos el contenido aqui debajo de la barra de nav-bar-->
    <ion-nav-view name="mainContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Navigation</h1>
    </ion-header-bar>
    <!-- ion content to put your code to display the content-->
    <ion-content>
        <!--ion-list is made by ion-item-->
      <ion-list>
        <ion-item  class="item-divider">
            ACTIONS
        </ion-item>
        <ion-item menu-close href="#/app/home">
            Home Actions
        </ion-item>
        <ion-item menu-close ui-sref=".clients">
            Clients
        </ion-item>
        <ion-item menu-close href="#/app/closeActions">
            Close Actions
        </ion-item>

        <ion-item menu-close href="#/app/sales">
            Sales
        </ion-item>
        <ion-item menu-close href="#/app/contactus">
            ContactUs
        </ion-item>
        <ion-item menu-close ng-click="login()" ng-if="!loggedIn">
          Login
        </ion-item>
        <ion-item menu-close ng-click="logOut()" ng-if="loggedIn">
          Logout
        </ion-item>
        <ion-item menu-close ng-click="register()">
          Register
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
